faqs:
  - q: How can I change the language?
    a:
      - Tap/Click the language icon in right hand side of toolbar on top.(now available Japanese and English)
  - q: How can I use this system?
    a:
      - There is nothing to show at first. Please turn on/off class sliders and name checkboxies. It will show monster's details below.
  - q: Disappeared class sliders and names checkboxies.
    a:
      - It might be folded. Please tap/click class and name header to show them.
  - q: How to use keywords?
    a:
      - Keywords works as filters. At first, I recommend to show all, then input some keywords as you like.
      - And, it works for not only names, works for titles as well.
      - You can also use 'AND' and 'OR' like common search engines. Of course, space works as 'AND'.
  - q: I found incorrect datas.
    a:
      - Sorry for that. Please inform me from feedback about it.
  - q: Where datas are from?
    a:
      - It refers to Monster Filed Guide in game. but, some of little things might be changed for easy to read.
  - q: Freezed, does not work well.
    a:
      - Check things below.
      - 1. Use in web browsers(not in web-view like inside of twitter or SNS apps).
      - 2. Reload it.
      - If it does not work well after do them, please inform me from feedback.
  - q: Have some ideas to be better.
    a:
      - Thank you for that. Please inform me your ideas.
  - q: Why does not add new ideas that I informed?
    a:
      - There should be some reason not to do. Might be technically, or ideally. Please understand it.
